baseurl: "/museum"
url: "https://yprits.github.io"
title: "Моя коллекция"
# theme: minima # встроенная тема
remote_theme: pages-themes/hacker@v0.2.0
collections:
  exhibits:           # Это твоя коллекция экспонатов
    output: true      # Разрешаем создавать страницы
    permalink: /:collection/:name/
    
  models:           # Это твоя коллекция моделей
    output: true      # Разрешаем создавать страницы
    permalink: /:collection/:name/

  pgs:           # Вспомогательные страницы (теги, списки, помощь и прочее барахло)
    output: true      # Разрешаем создавать страницы
    permalink: /:collection/:name/  

defaults:
- scope:
      path: "_exhibits" # Применяется ко всем файлам в папке
      type: exhibits    # Тип коллекции
  values:
    model: "не указана"
    category: прочее
    prodyear: "не указан"
    modelyears: неизвестны
    serial: "-"
    manufacturer: неизвестен
    country: неизвестна
    price: не указана
    condition: не проверено

- scope:
      path: "_models" # Применяется ко всем файлам в папке
      type: models    # Тип коллекции
  values:
      status: "ПОИСК"  # Добавляем значение по умолчанию для статуса

# ДОБАВЬТЕ ЭТО В КОНЕЦ ФАЙЛА
plugins:
  - jekyll-sass-converter

jekyll: 3.9.3
