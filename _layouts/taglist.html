---
layout: pgs
---


  <div class="taglist">
    <!--<h1>{{ page.title }}</h1> -->
    
    <!-- Основное фото -->
    <!-- #<img src="{{ page.photo }}" alt="{{ page.title }}"> -->

    <!-- Блок с характеристиками -->


    <!-- Описание списка -->
    <div class="description">
      <div align="justify">
      {{ content }}
      </div>
    </div>

<table>
  {% for exhibit in site.exhibits %}
    {% if exhibit.tags contains page.tagz %}
      <tr>
        <td>
          {% if exhibit.photo0 and exhibit.prev0 %}
            <a href="{{ exhibit.photo0 }}"><img src="{{ exhibit.prev0 }}" alt="Изображения пока нет"></a>
          {% else %}
           <img src="https://placehold.co/128/png/?text=%D0%A4%D0%BE%D1%82%D0%BE\n%D0%BF%D0%BE%D0%BA%D0%B0\n%D0%BD%D0%B5%D1%82" alt="Фото нет">
          {% endif %}
        </td>
        <td><a href="{{ exhibit.url | relative_url }}">{{ exhibit.innernumber }}</a> - {{ exhibit.model}} ({{ exhibit.prodyear }})</td>
      </tr>
    {% endif %}
  {% endfor %}  
</table>



      

   
  </div>
