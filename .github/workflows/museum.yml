name: Build Museum Catalog
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Build Jekyll
        run: |
          # Создаем корректный Gemfile с указанием источника
          echo "source 'https://rubygems.org'" > Gemfile
          echo "gem 'jekyll'" >> Gemfile
          
          bundle install
          bundle exec jekyll build -d _site
