name: Build Museum Catalog
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Совместимая версия Ruby для Jekyll
          bundler-cache: true  # Автоматически кэширует gem-зависимости
          
      - name: Build Jekyll
        run: |
          echo "gem 'jekyll'" > Gemfile
          bundle install
          bundle exec jekyll build -d _site
