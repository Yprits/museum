name: Build Museum Catalog
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ruby-dev pkg-config
          
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Build Jekyll
        run: |
          # Создаем корректный Gemfile
          cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          gem "github-pages", group: :jekyll_plugins
          gem "jekyll-sass-converter", "~> 2.2.0"
          EOF
          
          bundle install
          bundle exec jekyll build -d _site
